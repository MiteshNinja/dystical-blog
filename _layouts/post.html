{% extends "base.html" %}
{% block title %}
{{ post.title }}
{% endblock %}
{% block body %}
<article id="post">
    <header>
        <h1>{{ post.title }}</h1>
    </header>
    {{ content }}
    <footer>
        <small><em>
            <address>Posted by {{ post.author }}</address>
            <time datetime="{{ post.date }}">{{ post.date | datetimeformat('%b %d, %Y') }}</time>
        </em></small>
    </footer>
</article>
{% endblock %}
